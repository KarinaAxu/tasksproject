{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this task?</h2>
<p>{{ task.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
