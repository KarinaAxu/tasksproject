{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
            <div class="login-container">
                <form name="login" method="POST" novalidate>
                    <h2>Login</h2>
                    {% csrf_token %}
                    {% for field in form %}
                    <div>
                        {{ field.label_tag }} {{ field }}
                        <div>
                            {{ field.errors }}
                        </div>
                    </div>
                    {% endfor %}
                    </br>
                    <button type="submit">Sign In</button>
                    </form>
                <p>Don`t have account?<a class="exist" href="{% url 'register' %}">Sign Up</a></p>
                <p><a class="exist" href="{% url 'forgot_password' %}">Forgot your password?</a></p>
            </div>
{% endblock %}
