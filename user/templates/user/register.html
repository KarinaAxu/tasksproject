{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
            <div class="register-container">
                <form name="registration" method="POST">
                    <h2>Registration</h2>
                    {% csrf_token %}
                    {% for field in form %}
                        <div>
                            {{ field.label_tag }}
                            {{ field }}
                            <div>
                                {{ field.errors }}
                            </div>
                        </div>
                    {% endfor %}
                    </br>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account?<a class="exist" href="{% url 'login' %}">Sign In</a></p>
            </div>
{% endblock %}
